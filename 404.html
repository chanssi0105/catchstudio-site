<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>페이지를 찾을 수 없습니다 · Catch Studio</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; }
    * { box-sizing: border-box; }
    body {
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(80% 120% at 50% 30%, #111827 0%, #0b1020 70%, #060913 100%);
      color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Pretendard", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap { width:100%; max-width:720px; padding:32px; }
    .card {
      background: rgba(17,24,39,.6); backdrop-filter: blur(8px);
      border:1px solid rgba(148,163,184,.15); border-radius:20px; padding:32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:#1e293b; color:#cbd5e1; font-size:12px; letter-spacing:.3px; }
    h1 { margin:14px 0 8px; font-size:28px; line-height:1.25; }
    p  { margin:0 0 18px; color: var(--muted); }
    code { background:#0b1222; color:#cbd5e1; padding:2px 6px; border-radius:6px; }
    .btns { display:flex; gap:12px; flex-wrap:wrap; margin-top:14px; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 16px; border-radius:12px; border:1px solid rgba(148,163,184,.25);
      background:#0f172a; color:#e5e7eb; text-decoration:none; font-weight:600;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); background:#111827; border-color: rgba(148,163,184,.4); }
    .ghost { background:transparent; }
    .hint { margin-top:22px; font-size:13px; color:#94a3b8; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="badge">404 Not Found</span>
      <h1>페이지를 찾을 수 없어요</h1>
      <p>요청하신 주소가 바뀌었거나 삭제되었을 수 있습니다.</p>
      <p class="hint">요청 URL: <code id="req" class="mono">/</code></p>
      <div class="btns">
        <a class="btn" href="/">홈으로 가기</a>
        <a class="btn ghost" href="javascript:history.back()">이전 페이지</a>
        <!-- 필요하면 연락 링크 추가
        <a class="btn ghost" href="mailto:hello@catch-studio.com?subject=404%20Report">문제 신고</a>
        -->
      </div>
      <p class="hint">만약 북마크 링크라면, 홈으로 이동 후 메뉴에서 원하는 섹션을 찾아주세요.</p>
    </div>
  </div>
  <script>
    // 사용자가 요청한 경로를 보여주기
    (function () {
      var target = document.getElementById('req');
      try {
        var path = window.location.pathname + window.location.search;
        if (path && path.length > 1) target.textContent = decodeURI(path);
      } catch (e) {}
    })();
  </script>
</body>
</html>
