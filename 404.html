<!DOCTYPE html>
<html lang="ko">
    <head id="site-head">
        <style>
            .coming{display:flex; flex-direction:column; justify-content:center; align-items:center; width:100%; height:100vh; text-align:center;}
            .coming p{margin-top:1rem;}
            
            .btn{margin-top:2rem;}
            .btn a{display:inline-block; width:140px; padding:10px 0; color:#fff; font-weight:700; text-align:center; border-radius:100px; background-color:#000;}
        </style>
    </head>
    <body>
        <div class="coming">
            <h1>404 ERROR</h1>
            <p>죄송합니다. 페이지를 찾을 수 없습니다. <br />존재하지 않는 주소를 입력하셨거나 <br />요청하신 페이지의 주소가 변경, 삭제되어 찾을 수 없습니다.</p>
            <div class="btn">
              <a href="/">홈으로</a>
            </div>
        </div>
    </body>

    <!-- 로컬 개발에 안전한 상대경로 권장 -->
  <script defer src="./assets/js/includes.js" data-head="./partials/_head.html" data-nocache="false"></script>
  <!--
    data-header="./partials/header.html"
    data-footer="./partials/footer.html"
  -->

  <script>
    // 사용자가 요청한 경로를 보여주기
    (function () {
      var target = document.getElementById('req');
      try {
        var path = window.location.pathname + window.location.search;
        if (path && path.length > 1) target.textContent = decodeURI(path);
      } catch (e) {}
    })();
  </script>
</html>
